<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="/new">Crear nueva Persona</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.idPersona}">ID</td>
                <td th:text="${product.nombre}">Nombre</td>
                <td th:text="${product.apellido}">Apellido</td>
                <td th:text="${product.email}">Email</td>
                <td th:text="${product.telefono}">Telefono</td>
                <td>
                  <a th:href="'/edit/' + ${product.idPersona}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="'/delete/' + ${product.idPersona}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
