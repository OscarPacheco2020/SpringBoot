<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
</head>
<body>
    <div align="center">
        <h1>Edit Product</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${product}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>ID:</td>
                    <td>
                        <input type="text" th:field="*{idPersona}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Nombre:</td>
                    <td>
                        <input type="text" th:field="*{nombre}" />
                    </td>
                </tr>
                <tr>
                    <td>Apellido:</td>
                    <td><input type="text" th:field="*{Apellido}" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr>
                <tr>
                    <td>Telefono:</td>
                    <td><input type="text" th:field="*{telefono}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
